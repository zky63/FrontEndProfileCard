<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="./Resources/styles.css" rel="stylesheet">
    <title>Info Card</title>
</head>

<body>
    <div id = "topCircle">
        <img src="Resources/images/bg-pattern-bottom.svg" alt ="top circle">
    </div>
    <div id = "botCircle">
        <img src="Resources/images/bg-pattern-top.svg" alt ="top circle">
    </div>
    
    <div id="cardContainer">
        <div class="topRect"></div>
        <div class="image">
            <img id="profile" src= "Resources/images/image-victor.jpg" alt ="top circle">
        </div>
        <div id="nameAge">
            <p id="name" class="boldText inline">Victor Crest</p>
            <p id="age" class="lightText inline">26</p>
        </div>
        <p id="location" class="lightText">London</p>
        <div id="straightLine" class="line"><hr></div>
        <div id="infoContainer" class="flex">
            <div id="followers">
                <p id="followCount" class="boldText infoBig">80K</>
                <p id="followText" class="lightText infoSmall">Followers</p>
            </div>
            <div id="likes">
                <p id="likesCount" class="boldText infoBig">803K</p>
                <p id="likesText" class="lightText infoSmall">Likes</p>
            </div>
            <div id="photos">
                <p id="photosCount" class="boldText infoBig">1.4K</p>
                <p id="photosText" class="lightText infoSmall">Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
